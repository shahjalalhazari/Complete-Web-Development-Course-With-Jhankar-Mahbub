<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar {
            padding: 50px 100px;
            font-size: 2em;
            column-gap: 25px;
            display: grid;
            row-gap: 20px;
            grid-template-columns: repeat(7, 1fr);
        }
        .date, .day {
            height: 75px;
            background-color: lightgreen;
            margin: 10px;
            display: flex;
            justify-content: center; /* For Vartical Center */
            align-items: center; /* For Horizental Center */
            border-radius: 5px;
        }

        .other-day {
            background-color: lightgray;
        }

        .day {
            background-color: skyblue;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
        <div class="date other-day">1</div>
        <div class="date other-day">2</div>
        <div class="date other-day">3</div>
        <div class="date other-day">4</div>
    </div>
</body>
</html>
