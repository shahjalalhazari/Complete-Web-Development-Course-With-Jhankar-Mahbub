<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid darkgray;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Example of Table with HTML.</h2>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Maicrosoft</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$13000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$17000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Jukarburg</td>
                <td>Facebook</td>
                <td>$15000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
