<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
    </style>
</head>

<body>
    <div class="container mt-5">
        <header>
            <h1>Welcome To Phone Hunter!</h1>
            <div class="mb-3 d-flex mt-4 w-50 mx-auto gap-3">
                <input type="text" class="form-control mx-auto" id="phone-search" placeholder="Search Phone">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </header>
        <main>
            <section id="loader" class="d-none">
                <div style="height: 50vh;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <section>
                <div id="phones_container" class="row row-cols-1 row-cols-md-4 my-4 g-4">
                </div>

                <div>
                    <h3 class="d-none text-warning" id="no-found-text">No Phone Found. Try Different Search.</h3>
                </div>
                <div id="show-all" class="text-center mb-5 d-none">
                    <div class="btn btn-md btn-primary" id="show-all-btn">Show All</div>
                </div>
            </section>
            <!-- Display Modal -->

            <!-- Modal -->
            <div class="modal fade modal-full-body" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body">
                            <!-- Body Details will go here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
