<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- Tawlind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-7xl">Welcome to Baap Er Bank</h1>
    </header>
    <section class="bg-blue-100 w-9/12 mx-auto mt-15 p-8">
        <h3 class="text-5xl mb-4 font-medium">Please Login</h3>
        <div class="mx-auto">
            <input class="w-full block mb-5 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="w-full block mb-4 px-3" type="password" name="" id="user-password" placeholder="Enter Password">
            <button id="submit-btn" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium" type="submit">Submit</button>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
