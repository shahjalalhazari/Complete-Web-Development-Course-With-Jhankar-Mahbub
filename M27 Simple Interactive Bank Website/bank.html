<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-center">
        <h1 class="text-7xl">Let's get some mooooooney</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white w-9/12">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">000</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">000</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-amber-400 p-12 rounded-xl">
                    <h4 class="text-4xl text-white">Deposit Your Money</h4>

                    <input class="w-full block my-5 px-3" type="text" name="" id="deposit-field"
                        placeholder="Enter $ how much u wanna deposit">

                    <button id="deposit-btn"
                        class="bg-violet-400 hover:bg-violet-700 px-8 py-2 text-white rounded-lg font-medium"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-12 rounded-xl">
                    <h4 class="text-4xl text-white">Withdraw Your Money</h4>

                    <input class="w-full block my-5 px-3" type="text" name="" id="withdraw-field"
                        placeholder="Enter $ how much u wanna withdraw">
                    <button id="withdraw-btn" class="bg-pink-300 hover:bg-pink-700 px-8 py-2 text-white rounded-lg font-medium"
                        type="submit">Withdraw</button>
                </div>
            </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
