<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Profile Card</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1>Profile Card Design With Bootstrap.</h1>
        <div class="row my-5">
            <div class="col-md-4 col-lg-3">
                <div class="card">
                    <img src="images/mountain-1.jpg" alt="" class="img-fluid card-img-top">
                    <div class="profile-pic">
                        <img src="images/catroon-1.jpg" class="rounded-circle img-fluid w-50 h-50" alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="colcol-md-4 col-lg-3">
                <div class="card">
                    <img src="images/mountain-2.jpg" alt="" class="card-img-top">
                    <div class="profile-pic">
                        <img src="images/catroon-2.jpg" class="rounded-circle img-fluid w-50 h-50" alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="colcol-md-4 col-lg-3">
                <div class="card">
                    <img src="images/mountain-3.jpg" alt="" class="card-img-top">
                    <div class="profile-pic">
                        <img src="images/catroon-3.jpg" class="rounded-circle img-fluid w-50 h-50" alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
