<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>

    <!-- BS CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- Custom Css -->
</head>

<body>
    <div class="container mt-5">
        <div class="row bg-primary p-5 m-1">
            <div class="col">
                <h1>Box 01 from row 01 and Column 01</h1>
            </div>
        </div>

        <div class="row gx-3 gy-3 mt-2">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="border bg-success p-5">
                    <h1>Box 01 form row 02</h1>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="border bg-success p-5">
                    <h1>Box 02 form row 02</h1>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="border bg-success p-5">
                    <h1>Box 03 form row 02</h1>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="border bg-success p-5">
                    <h1>Box 04 form row 02</h1>
                </div>
            </div>
        </div>

        <div class="row gx-3 gy-3 mt-2">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="border bg-warning p-5">
                    <h1>Box 01 form row 03</h1>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="border bg-warning p-5">
                    <h1>Box 02 form row 03</h1>
                </div>
            </div>
        </div>

        <div class="row gx-3 gy-3 mt-2">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="border bg-danger p-5">
                    <h1>Box 01 form row 04</h1>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="border bg-danger p-5">
                    <h1>Box 02 form row 03</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
